

    <!DOCTYPE html>
    <html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
    
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" >QuillHub </a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
            </div>
          </nav>
    <h1 class="text center">Are you sure you want to delete this post?</h1>
    <p>{{ post.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success text-white fw-bold">Yes, delete</button>
        <button type="submit" class="btn btn-danger "><a href="{% url 'post_list' %}" class="text-decoration-none text-white fw-bold">Cancel</a></button>
    </form>
</body>
</html>

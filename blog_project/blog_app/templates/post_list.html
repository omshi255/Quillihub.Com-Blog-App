

    {% block content  %}
    <!DOCTYPE html>
    <html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
    
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" >QuillHub </a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <div class="text-center">
          <h1>Welcome To QuillyHub.com</h1>
          <h2>Blog Posts</h2>
        
<button class="btn btn-success">   <a href="{% url 'post_create' %}" class="text-decoration-none text-white fw-bold">Create New Post</a></button>
</div>
 
       {% for post in posts %}
       <div class="card" style="width: 18rem;">
        <img src="{{ posts.image.url }}" class="card-img-top" alt="no Image Found">
        <div class="card-body">
          <h5 class="card-title">{{post.author}}</h5>
          <p class="card-text"><a href="{% url 'post_detail' post.id %}" class="text-decoration-none text-white">{{ post.title }}</a></p>
          <button class="btn btn-danger">
            <a href="{% url 'post_update' post.id %}" class="text-decoration-none text-white">Edit</a>
        </button>
        <button class="btn btn-danger">
            <a href="{% url 'post_delete' post.id %}" class="text-decoration-none text-white">Delete</a>
        </button>
        </div>
       {% endfor %}
 
   {% endblock  %}

</body>
</html>
